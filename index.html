<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Selfie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>

<body>
  <div class="container">
    <center>
      <h1>Voice Selfie Web App</h1>
      <hr>
      <h4 style="color:red;">Please allow microphone access when prompted, then speak your voice command.</h4>

      <div class="form-group">
        <h3>Say "take my selfie"</h3>
        <label>Your voice output:</label>
        <textarea class="form-control" id="textbox" readonly></textarea>
      </div>

      <button class="btn btn-primary" onclick="start()">Start</button>
      <p>Press the Start button</p>

      <label>Your webcam:</label>
      <div id="camera"></div>
      <br>

      <label>Your selfie Will Display Here:</label>
      <div id="result"></div>

      <a href="" id="link" download="myselfie.png">Download Selfie</a>
    </center>
  </div>

  <script src="main.js"></script>
</body>
</html>
